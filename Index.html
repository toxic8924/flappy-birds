<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Parrot + Video Player</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      background: #000; /* Dark background for night sky */
      font-family: sans-serif;
      color: white;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #startBtn {
      background-color: #28a745;
      color: white;
    }
    #restartBtn {
      background-color: #dc3545;
      color: white;
      display: none;
    }
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      border: 2px solid #333;
    }
    .video-list {
      margin-top: 20px;
    }
    .video-thumb {
      display: inline-block;
      margin: 5px;
      cursor: pointer;
      padding: 5px;
      background: #222;
      border-radius: 5px;
    }
    .video-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="score">Score: 0</div>

  <button id="startBtn" class="btn">Start Game</button>
  <button id="restartBtn" class="btn">Restart Game</button>

  <video id="videoPlayer" controls>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-list">
    <div class="video-thumb" onclick="playVideo('video1.mp4')">ðŸ“º Video 1</div>
    <div class="video-thumb" onclick="playVideo('video2.mp4')">ðŸŽ¥ Video 2</div>
    <div class="video-thumb" onclick="playVideo('video3.mp4')">ðŸŽ¬ Video 3</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const videoPlayer = document.getElementById("videoPlayer");

    let frames = 0;
    let score = 0;
    let gameOver = false;
    let gameStarted = false;

    const bird = {
      x: 50,
      y: 150,
      size: 20,
      gravity: 0.25,
      lift: 4.6,
      velocity: 0,

      draw() {
        ctx.font = `${this.size}px serif`;
        ctx.fillText("ðŸ˜", this.x, this.y);
      },

      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.size >= canvas.height || this.y <= 0) {
          gameOver = true;
        }
      },

      flap() {
        this.velocity = -this.lift;
      },

      reset() {
        this.y = 150;
        this.velocity = 0;
      }
    };

    const pipes = [];
    const pipeWidth = 10;
    const pipeGap = 110;
    const pipeSpeed = 2;

    function createPipe() {
      const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 50)) + 20;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: topHeight + pipeGap
      });
    }

    function drawBackground() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px serif";
      for (let i = 0; i < 30; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillText("", x, y);
      }
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;

        if (
          bird.x + bird.size > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.top || bird.y + bird.size > pipe.bottom)
        ) {
          gameOver = true;
        }

        if (pipe.x + pipeWidth === bird.x) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
        }
      });

      if (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      if (frames % 100 === 0) {
        createPipe();
      }
    }

    canvas.addEventListener("click", () => {
      if (gameStarted && !gameOver) {
        bird.flap();
      }
    });

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      restartBtn.style.display = "none";
      gameStarted = true;
      loop();
    });

    restartBtn.addEventListener("click", () => {
      resetGame();
      restartBtn.style.display = "none";
      loop();
    });

    function resetGame() {
      bird.reset();
      pipes.length = 0;
      score = 0;
      frames = 0;
      gameOver = false;
      scoreDisplay.textContent = "Score: 0";
    }

    function loop() {
      update();
      draw();
      frames++;
      if (!gameOver) {
        requestAnimationFrame(loop);
      } else {
        showGameOver();
      }
    }

    function update() {
      bird.update();
      updatePipes();
    }

    function draw() {
      drawBackground();
      drawPipes();
      bird.draw();
    }

    function showGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "28px sans-serif";
      ctx.fillText("Game Over", canvas.width / 2 - 70, canvas.height / 2);
      ctx.font = "16px sans-serif";
      ctx.fillText("Click Restart to play again", canvas.width / 2 - 90, canvas.height / 2 + 30);
      restartBtn.style.display = "inline-block";
    }

    function playVideo(src) {
      videoPlayer.src = src;
      videoPlayer.play();
    }

    // Initial draw before game starts
    drawBackground();
    bird.draw();
  </script>

</body>
</html>
